<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment - Doclab</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: hsl(186, 100%, 19%);
            --secondary-color: hsl(186, 100%, 30%);
            --accent-color: hsl(186, 100%, 40%);
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Rubik', sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .appointment-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .appointment-info {
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 10px;
        }

        .appointment-form {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .info-card {
            background-color: var(--input-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: none;
            border-radius: 6px;
            color: var(--text-color);
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .appointment-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <img src="./assets/images/logo.svg" width="136" height="46" alt="Doclab home">
            </a>
        </div>
    </header>

    <main class="container">
        <h1>Schedule Your Appointment</h1>
        
        <div class="appointment-grid">
            <div class="appointment-info">
                <h2>Our Services</h2>
                <div class="info-card">
                    <h3>üìã Easy Booking</h3>
                    <p>Schedule your appointment in minutes with our simple booking system.</p>
                </div>
                <div class="info-card">
                    <h3>üë®‚Äç‚öïÔ∏è Expert Doctors</h3>
                    <p>Choose from our team of experienced medical professionals.</p>
                </div>
                <div class="info-card">
                    <h3>‚è∞ Flexible Timing</h3>
                    <p>Select appointment times that work best for your schedule.</p>
                </div>
            </div>

            <div class="appointment-form">
                <form id="appointmentForm">
                    <div class="form-group">
                        <input type="text" name="patientName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <select name="department" required>
                            <option value="">Select Department</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="neurology">Neurology</option>
                            <option value="pediatrics">Pediatrics</option>
                            <option value="orthopedics">Orthopedics</option>
                            <option value="dentistry">Dentistry</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="doctor" required>
                            <option value="">Select Doctor</option>
                            <option value="dr-smith">Dr. Smith - Cardiologist</option>
                            <option value="dr-johnson">Dr. Johnson - Neurologist</option>
                            <option value="dr-williams">Dr. Williams - Pediatrician</option>
                            <option value="dr-brown">Dr. Brown - Orthopedic</option>
                            <option value="dr-davis">Dr. Davis - Dentist</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="datetime-local" name="date" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Additional Notes (Optional)" rows="4"></textarea>
                    </div>
                    <button type="submit">Schedule Appointment</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const formObject = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/appointments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formObject)
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Appointment scheduled successfully!');
                    e.target.reset();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error scheduling appointment');
            }
        });
    </script>
</body>
</html>
