<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Login - Doclab</title>
    <style>
      body {
        background-color: hsl(186, 100%, 19%);
        color: white;
        font-family: "Rubik", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      input {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.5rem;
        border: none;
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background-color: hsl(186, 100%, 30%);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: hsl(186, 100%, 40%);
      }

      .error {
        color: #ff6b6b;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Doctor Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            required 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />
          <div class="error" id="emailError"></div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            minlength="8"
          />
          <div class="error" id="passwordError"></div>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Reset errors
        emailError.textContent = '';
        passwordError.textContent = '';

        // Validate email
        if (!email.validity.valid) {
          emailError.textContent = 'Please enter a valid email address';
          return;
        }

        // Validate password
        if (password.value.length < 8) {
          passwordError.textContent = 'Password must be at least 8 characters long';
          return;
        }

        try {
          // Here you would typically make an API call to validate credentials
          // For demo purposes, using simple validation
          if (email.value === 'doctor@example.com' && password.value === 'password123') {
            window.location.href = '/doctor-dashboard.html';
          } else {
            throw new Error('Invalid credentials');
          }
        } catch (error) {
          alert(error.message);
        }
      });
    </script>
  </body>
</html>
